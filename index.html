<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caclculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="calculation"></div>
            <div class="result"><span>0</span></div>
        </div>
        <div class="buttons">
            <div class="gray" data-info="ac">AC</div>
            <div class="gray"></div>
            <div class="gray"></div>
            <div class="orange" data-info="/">%</div>
            <div class="black" data-info="7">7</div>
            <div class="black" data-info="8">8</div>
            <div class="black" data-info="9">9</div>
            <div class="orange" data-info="*">X</div>
            <div class="black" data-info="4">4</div>
            <div class="black" data-info="5">5</div>
            <div class="black" data-info="6">6</div>
            <div class="orange" data-info="-">-</div>
            <div class="black" data-info="1">1</div>
            <div class="black" data-info="2">2</div>
            <div class="black" data-info="3">3</div>
            <div class="orange" data-info="+">+</div>
            <div class="black"></div>
            <div class="black" data-info="0">0</div>
            <div class="black" data-info=".">,</div>
            <div class="orange" data-info="=">=</div>
        </div>
    </div>
</body>
</html>
